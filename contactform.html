        <title>Contact form | Raindy Days</title>
        <meta name="description" content="Webpage where the customer can contact Rainy days directly">

        <link href="css/style.css" rel="stylesheet">
        <link href="css/background2.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <input type="checkbox" id="menu-checkbox" />
            <label for="menu-checkbox" class=hamburger-icon><i class="fas fa-bars"></i></label>
            <div class="hamburgeritems">
                <a href="jacketsfemale.html">Women </a>
                <a href="jacketsmale.html">Men</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html">Cart</a>
                <a href="profile.html">Log in</a>
                <a href="index.html">Home</a>
            </div>
            <div class="topFixedBar">
                    <div><a href="index.html"><img src=css/images/logo.png alt="rainy days icon 2" class=logo></a>
                    </div>
                <div> 
                    <div class="topbartext">
                    <a href="jacketsfemale.html">Women</a>
                    <a href="jacketsmale.html">Men</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="index.html">Home</a>
                    </div>
                </div>
                <div>
                    <div class="icons">
                        <div class="search2">
                            <input type="text" placeholder="Search..">
                        </div>
                        <a href="profile.html"><img src=css/images/icon1.png alt="rainy days icon 1"></a>
                        <a href="cart.html"><img src=css/images/icon2.png alt="rainy days icon 2"></a>
                    </div>
                </div>       
            </div>
        </header>
        <h1 class="headingcolor">Contact us!</h1>
        <main class="container">
            <div id="message"></div>
            <form>
                <div>
                    <label>
                        First name (required)
                        <input name="firstName" id="firstName" />
                    </label>
                </div>

                <div>
                    <label>
                        Last name (minimum 4 characters)
                        <input name="lastName" id="lastName" />
                    </label>
                </div>

                <div>
                    <label>
                        Email (required)
                        <input name="email" id="email" />
                    </label>
                </div>

                <div>
                    <label>
                        Text
                        <input name="text" id="text" />
                    </label>
                </div>

                <button class="button5" disabled>Send</button>
            </form>
        </main>
        <script src="js/contactform.js"></script>
</body>
</html>
